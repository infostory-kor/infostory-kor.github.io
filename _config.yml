# Name of your site (displayed in the header)
name: 부동산 정보 인사이트

# Short bio or description (displayed in the header)
description: 내 집 마련을 위한 실거래가, 시세, 법률 상식 전문 블로그

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: https://raw.githubusercontent.com/barryclark/jekyll-now/master/images/jekyll-logo.png

# Your website URL, used for Sitemap.xml and your RSS feed
# !! IMPORTANT: 이 부분이 비어있어서 오류가 발생했습니다 !!
url: "https://infostory-kor.github.io"

# The baseurl should be empty for user pages
baseurl: ""

# Use the following plug-ins
plugins:
  - jekyll-sitemap
  - jekyll-feed

#
# !! You don't need to change any of the configuration flags below !!
#

permalink: /:title/

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

sass:
  style: :expanded

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
